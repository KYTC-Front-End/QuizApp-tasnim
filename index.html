<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to the Quiz App!</h1>
    <p>Test your knowledge and see if you can get a high score!</p>
<input type="text" id="player-name" placeholder="Enter your name"><br/>


    <button id="start-btn">Start Quiz</button>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="scores"></ul>
    </div>
    <div id="quiz-container">
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <button id="next-btn" style="  margin-left: 498px;
      ">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
